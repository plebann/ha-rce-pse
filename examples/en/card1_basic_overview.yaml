# CARD 1: Current Energy Prices Overview
# ===========================================
# This card presents a comprehensive overview of current energy prices
# using standard Home Assistant entities card
#
# REQUIREMENTS: None - uses only built-in Home Assistant features
#
# INSTALLATION:
# 1. Copy this YAML content
# 2. Open your Home Assistant dashboard in edit mode
# 3. Click "+ ADD CARD" -> "Manual"
# 4. Paste this content
# 5. Click "SAVE"

type: entities
title: "ðŸ’¡ Current RCE Energy Prices"
icon: mdi:flash
show_header_toggle: false
state_color: true
entities:
  - type: section
    label: "Prices"
  - entity: sensor.rce_pse_today_price
    name: "Current price"
    icon: mdi:cash-multiple
    secondary_info: last-updated
  - entity: sensor.rce_pse_next_hour_price
    name: "Next hour price"
    icon: mdi:clock-plus-outline
  - entity: sensor.rce_pse_next_2_hours_price
    name: "Price in 2 hours"
    icon: mdi:clock-fast
  - entity: sensor.rce_pse_next_3_hours_price
    name: "Price in 3 hours"
    icon: mdi:clock-time-eight
  - type: section
    label: "Today's Statistics"
  - entity: sensor.rce_pse_today_avg_price
    name: "Today's average"
    icon: mdi:chart-line
  - entity: sensor.rce_pse_today_min_price
    name: "Today's minimum"
    icon: mdi:arrow-down-bold
  - entity: sensor.rce_pse_today_max_price
    name: "Today's maximum"
    icon: mdi:arrow-up-bold
  - entity: sensor.rce_pse_today_current_vs_average
    name: "Current vs average"
    icon: mdi:percent
  - type: section
    label: "Best Time Windows Today"
  - entity: sensor.rce_pse_today_min_price_range
    name: "Cheapest time window"
    icon: mdi:clock-time-four
  - entity: sensor.rce_pse_today_max_price_range
    name: "Most expensive time window"
    icon: mdi:clock-alert-outline
  - entity: sensor.rce_pse_today_cheapest_window_range
    name: "Custom Cheapest 3 Hours"
  - entity: sensor.rce_pse_today_expensive_window_range
    name: "Custom Most Expensive 4 Hours"
    icon: mdi:clock-alert-outline
